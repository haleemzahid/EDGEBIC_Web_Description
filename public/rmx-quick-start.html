<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=/images/rmx-quick-start/RMXQuickStart (2),image001,image002/RMXQuickStart (2).html">
    <title>RMX Quick Start Guide - Redirecting...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            color: white;
            padding: 2rem;
        }
        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 1.5rem;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            font-size: 1.5rem;
            margin: 0 0 0.5rem;
            font-weight: 600;
        }
        p {
            font-size: 1rem;
            opacity: 0.9;
            margin: 0;
        }
        a {
            color: #ffd700;
            text-decoration: none;
            margin-top: 1rem;
            display: inline-block;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Loading RMX Quick Start Guide...</h1>
        <p>You will be redirected automatically.</p>
        <p style="margin-top: 1rem;">
            <a href="/images/rmx-quick-start/RMXQuickStart (2),image001,image002/RMXQuickStart (2).html">
                Click here if you are not redirected
            </a>
        </p>
    </div>
    
    <script>
        // JavaScript redirect as fallback
        setTimeout(function() {
            window.location.href = '/images/rmx-quick-start/RMXQuickStart (2),image001,image002/RMXQuickStart (2).html';
        }, 100);
    </script>
</body>
</html>
