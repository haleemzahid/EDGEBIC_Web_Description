<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
  <!-- GE Healthcare Logo -->
  <defs>
    <style>
      .cls-1 { fill: #6b4c9a; }
      .cls-2 { fill: #231f20; }
    </style>
  </defs>

  <!-- GE Circle -->
  <circle class="cls-1" cx="30" cy="30" r="28"/>

  <!-- GE Letters in white -->
  <text x="30" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">GE</text>

  <!-- Healthcare text -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" class="cls-1">Healthcare</text>
  <text x="65" y="42" font-family="Arial, sans-serif" font-size="9" class="cls-2">Life Sciences</text>
</svg>
